<form class="w3-container w3-card-4" method="post" action="{% url 'register' %}">
	<h2 class="w3-text-theme">Sign Up</h2>
	
	<table>
	{% for field in form.visible_fields %}
	<tr>
		<td>{{ field.label_tag }}</td>
		<td>{{ field }}</td>
		<td class="errmsg">{{field.errors}}</td>
	</tr>
	{% endfor %}
	</table>
	{% for field in form.hidden_fields %}
	{{ field }}
	{% endfor %}
	{% csrf_token %}
